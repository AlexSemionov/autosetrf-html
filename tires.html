<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Автосеть.рф</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body style="background: rgba(255, 255, 255, 0)">
    <div class="frame-filter">
      <form class="frame-filter__form" id="filterFormTires">
        <div class="frame-filter__item">
          <div class="custom-select" data-value="">
            <select id="tiresBrand" name="tiresBrand">
              <option value="" disabled selected>Производитель</option>
              <option value="1">Производитель 1</option>
              <option value="2">Производитель 2</option>
            </select>
          </div>
        </div>

        <div class="frame-filter__item">
          <div class="custom-select custom-select_tires-width" data-value="">
            <select id="tiresWidth" name="tiresWidth">
              <option value="" disabled selected>Ширина профиля</option>
              <option value="1">Ширина 1</option>
              <option value="2">Ширина 2</option>
            </select>
          </div>
        </div>

        <div class="frame-filter__item">
          <div class="custom-select custom-select_tires-height" data-value="">
            <select id="tiresHeight" name="tiresHeight">
              <option value="" disabled selected>Высота профиля</option>
              <option value="1">Высота 1</option>
              <option value="2">Высота 2</option>
            </select>
          </div>
        </div>

        <div class="frame-filter__item">
          <div class="custom-select custom-select_tires-diameter" data-value="">
            <select id="tiresDiameter" name="tiresDiameter">
              <option value="" disabled selected>Диаметр</option>
              <option value="1">Диаметр 1</option>
              <option value="2">Диаметр 2</option>
            </select>
          </div>
        </div>

        <div class="frame-filter__item">
          <div class="custom-select custom-select_tires-season" data-value="">
            <select id="tiresSeason" name="tiresSeason">
              <option value="" disabled selected>Сезон</option>
              <option value="1">Сезон 1</option>
              <option value="2">Сезон 2</option>
            </select>
          </div>
        </div>

        <div class="frame-filter__item">
          <div class="custom-select custom-select_tires-disks" data-value="">
            <select id="tiresDisks" name="tiresDisks">
              <option value="" disabled selected>Диски</option>
              <option value="1">Диски 1</option>
              <option value="2">Диски 2</option>
            </select>
          </div>
        </div>

        <div class="frame-filter__item">
          <input
            class="frame-filter__item-input"
            type="number"
            id="tiresPriceTo"
            name="tiresPriceTo"
            min="0"
            step="10000"
            placeholder="Цена до"
          />
        </div>

        <div class="frame-filter__item">
          <button class="frame-filter__submit frame-filter__submit_w100">
            Показать 1243 предложений
          </button>
        </div>
      </form>

      <div class="frame-filter__controls">
        <button class="frame-filter__controls-advanced">
          <span class="frame-filter__controls-advanced-icon"></span>
          <span class="frame-filter__controls-advanced-text">Расширенный фильтр</span>
        </button>

        <button class="frame-filter__controls-reset">Сбросить</button>
      </div>
    </div>

    <script src="./js/swiper-bundle.min.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
